<!DOCTYPE html>
<html>
    <head>
      <title>PR Bot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <h1> PR Bot </h1>
      <p> training log for high performance rowers </p>

      </header>
      <hr>
      <br>
      <div class="container">
      <section class="auth col-sm">
        <form id="sign-up-form">
          <legend> Enter credentials to create an account </legend>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"> Email </label>
            <div class="col-sm-10">
              <input required type="email" class="form-control form-control-sm" name="credentials[email]" placeholder="Enter Email">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"> Password </label>
          <div class="col-sm-10">
            <input required type="password" class="form-control form-control-sm" name="credentials[password]" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"> Confirm Password </label>
          <div class="col-sm-10">
            <input required type="password" class="form-control form-control-sm" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
          </div>
        </div>
      </form>

    <div class="jumbotron">
      <h1 class="display-4"> Welcome! </h1>
      <form id="sign-in-form">
        <legend> Enter email and password to sign in </legend>
        <hr class="my-4">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"> Email </label>
          <div class="col-sm-10">
            <input required type="email" class="form-control form-control-sm" name="credentials[email]" placeholder="Enter Email">
          </div>
        </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label"> Password </label>
        <div class="col-sm-10">
          <input required type="password" class="form-control form-control-sm" name="credentials[password]" placeholder="Enter Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
      </div>
    </form>
  </div>

    <form id="change-password-form">
      <legend> Enter password below to update </legend>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label"> Old password </label>
        <div class="col-sm-10">
          <input required type="password" class="form-control form-control-sm" name="passwords[old]" placeholder="Old Password">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"> New Password </label>
      <div class="col-sm-10">
        <input required type="password" class="form-control form-control-sm" name="passwords[new]" placeholder="New Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
      </div>
    </div>
  </form>


      </section>

      <p id="display-message"></p>
    </div>

    </body>
</html>
